{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row py-5">
        <div class="col-md-4 offset-md-4 mt-5 ">
            <form method="POST">
                <h1 class="text-secondary">{{tasks.title}}</h1>
                {{error}}
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
            <div class="mt-5 d-flex justify-content-between">   
                <form action="{% url 'complete_task' tasks.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-secondary">
                        Completado
                    </button>
                </form>
                <form action="{% url 'delete_task' tasks.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger">
                        Borrar
                    </button>
                </form>
            </div>
            
            
        </div>
    </div>
    
</main>
    
   

{% endblock %}
