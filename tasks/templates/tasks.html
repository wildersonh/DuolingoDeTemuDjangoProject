{% extends 'base.html' %}
{% block content %}
<h1>Tareas</h1>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'tasks_detail' task.id %}">
                {% if task.important %}
                    <strong>{{task.title}}</strong>
                {% else %}
                    {{task.title}}
                {% endif %}
                <p>{{task.descriptio}}</p>
                <p>{{task.user.username}}</p>
                <p>{{task.datacompleted|date}}</p>
            </a>
        </li>
    {% endfor %}  
</ul>

{% endblock %}
